<html>
  <head>
    <meta charset="utf-8">
    <title>Psensor Server Monitoring</title>

    <link type="text/css" href="style.css" rel="stylesheet" />	
    <script type="text/javascript" src="jquery.js"></script>
    <script type="text/javascript" src="psensor.js"></script>
    <script>  
	$(document).ready(function() {          
		update_summary_sensors();
		update_summary_sysinfo();      

      		$(document).ready(function() {
			setInterval(function() {
				update_summary_sensors();
				update_summary_sysinfo();
      			}, 1000);
      		});
         

      });
    </script>
  </head>
  <body>
    <h1>Psensor Server Monitoring</h1>

    <p><em>Uptime</em>: <span id='uptime'></span></p>

    <h2>CPU</h2>
    
    <table id='cpu' border='0' cellspacing='0' cellpadding='0'>
      <thead>
	<tr>
	  <th>Current usage</th>
	  <th>Load 1mn</th>
	  <th>Load 5mn</th>
	  <th>Load 15mn</th>
	</tr>
      </thead>
      <tbody></tbody>
    </table>
    
    <h2>Memory</h2>
    
    <table border='0' cellspacing='0' cellpadding='0'>
      <thead>
	<tr>
	  <th></th>
	  <th>Total</th>
	  <th>Used</th>
	  <th>Free</th>
	  <th>Shared</th>
	  <th>Buffer</th>
	</tr>
      </thead>
      <tbody>
	<tr id='memory'></tr>
	<tr id='swap'></tr>
      </tbody>
    </table>

    <h2>Network</h2>
    
    <table id='net' border='0' cellspacing='0' cellpadding='0'>
      <thead>
	<tr>
	  <th>Interface</th>
	  <th>Bytes In</th>
	  <th>Bytes Out</th>
	</tr>
      </thead>
      <tbody>
      </tbody>
    </table>

    <h2>Sensors</h2>
    
    <table id='sensors' border='0' cellspacing='0' cellpadding='0'>
      <thead>
	<tr>
	  <th>Name</th>
	  <th>Value</th>
	  <th>Min</th>
	  <th>Max</th>
	  <th>Type</th>
	</tr>
      </thead>
      <tbody id ="sensors"></tbody>
    </table>

    <div id="footer">
      Generated by <a href='http://wpitchoune.net/psensor'>psensor-server</a>
    </div>
  </body>
</html>
